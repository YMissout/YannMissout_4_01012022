<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>GameOn</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./css/modal.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="./images/Logo.png" />
      </div>
      <div class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars" id="iconTopNav"></i>
        </a>
      </div>
    </div>

    <!-- Main -->
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br />
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./images/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button>
      </div>

      <!-- Modal -->
      <div class="bground">
        <div class="content">
          <!-- CLOSE BOUTON -->
          <span class="close" id="closebtn"></span>
          <div class="modal-body">
            <!-- Form -->
            <form id="inscription" novalidate name="reserve">
              <!-- Input & Label -->
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input
                  class="textcontrol"
                  type="text"
                  id="first"
                  name="first"
                />
                <br />
                <div id="texterrorfirstname"></div>
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input
                  class="textcontrol"
                  type="text"
                  id="last"
                  name="last"
                /><br />
                <div id="texterrorlastname"></div>
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input class="textcontrol" id="email" name="email" /><br />
                <div id="texterroremail"></div>
              </div>
              <div class="formData">
                <label for="birthdate">Date de naissance</label><br />
                <input
                  class="textcontrol"
                  id="birthdate"
                  name="birthdate"
                  type="date"
                /><br />
                <div id="texterrorbirthdate"></div>
              </div>
              <div class="formData">
                <label for="quantity"
                  >À combien de tournois GameOn avez-vous déjà participé
                  ?</label
                ><br />
                <input
                  type="number"
                  class="textcontrol"
                  id="quantity"
                  name="quantity"
                /><br />
                <div id="texterrorquantity"></div>
              </div>
              <p class="text-label">Quelle ville ?</p>
              <div class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
                <div id="texterrorlocation"></div>
              </div>
              <div class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox1"
                  name="checkbox1"
                />
                <label class="checkbox2-label" for="checkbox1">
                  <span class="checkbox-icon" id="iconObligatoire"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <div id="texterrorconditions"></div>
                <p id="icontext" style="display: none"></p>
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="checkbox2"
                  name="checkbox2"
                />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
                <br />
              </div>
              <input
                class="btn-submit"
                type="submit"
                id="submit"
                name="submit"
                value="C'est parti"
              />
            </form>

            <!-- Validate-message -->
            <div id="submitMessage" style="display: none">
              <p class="submitMessage">Merci pour votre réservation</p>
              <button class="btn-validation" id="btn-validation" type="button">
                Fermer
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>

    <!-- JS script -->
    <script src="./js/modal.js"></script>
  </body>
</html>
